<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Log in </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="main">
        <div>
        <div class="head">
            <img src="github.png" alt="github image" class="image">
            <h1 class="heading">Sign up to GitHub</h1>
        </div>
        <div class="user-inputs">
            <label for="">Username or Password </label>
            <input style="border-width: 2px; border-color: rgba(128, 128, 128, 0.3); border-style: solid; border-radius: 6px; margin-top: 5px; height: 25px;" type="text">
            
            <label for="">Password</label>
            <input style="border-width: 2px; border-color: rgba(128, 128, 128, 0.3); border-style: solid; border-radius: 6px; margin-top: 5px; height: 25px;" type="password">
            
            <button class="btn" style="border-width: 0px; border-radius: 5px; margin-top: 5px; height: 23px;">Login</button>
        </div>
        <div class="already-have-an-account">
            <h4>Create an account?  <a href="./index.html">Sign Up</a></h4>
        </div>
        <div></div>
        </div>
    
    </section>
</body>
</html>
